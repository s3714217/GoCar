<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function renderCars(doc) {
            var listCars = document.querySelector("#listCars");

            var li = document.createElement("li");
            var carID = document.createElement("span")
            var condition = document.createElement("span");
            var leased = document.createElement("span");
            var model = document.createElement("span");
            var parking_location = document.createElement("span");
            var rate = document.createElement("span");
            var vehicle_type = document.createElement("span");

            li.setAttribute("data-id", doc.id);
            carID.textContent = doc.id;
            condition.textContent = doc.data().condition;
            leased.textContent = doc.data().leased;
            model.textContent = doc.data().model;
            parking_location.textContent = doc.data().parking_location;
            rate.textContent = doc.data().rate;
            vehicle_type.textContent = doc.data().vehicle_type;

            li.appendChild(carID);
            li.appendChild(condition);
            li.appendChild(leased);
            li.appendChild(model);
            li.appendChild(parking_location);
            li.appendChild(rate);
            li.appendChild(vehicle_type);

            listCars.appendChild(li);
        }

        function cars() {
            db.collection("cars").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderCars(doc);
                })
            })
        }

        function carRemove() {
            var optCars = document.getElementById("carsToRemove").value;

            db.collection("test_cars").doc(optCars).delete()
                .then(function () {
                    alert("Car " + optCars + " was sucessfully removed");
                })
                .catch(function (error) {
                    alert("Error: could not remove car " + error);
                });
        }

        function addCarButton() {
            window.location.replace("add_car.html");
        }
    </script>
</head>

<body onload="getValues()">
    <!--Car Dashboard-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3" id="header">
            </div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <h1 class="text-left font-weight-bold ml-15">Car Management <img
                                src="style/total_cars_available.svg" alt="Total Cars Icon"></h1>

                        <!--Add Car Button-->
                        <div class="col-6 px-0"></div>
                        <div class="col-2">
                            <button class="btn btn-primary btn-block btn-lg mt-5 border-0" onclick="addCarButton()">New
                                Car</button>
                        </div>
                    </div>

                    <!--Car Management Table-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">All Cars</h5>

                            <div class="table-responsive">
                                <table class="table table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="align-middle">Model</th>
                                            <th scope="col" class="align-middle">Location</th>
                                            <th scope="col" class="align-middle">Car Type</th>
                                            <th scope="col" class="align-middle">Status</th>
                                            <th scope="col" class="align-middle">More Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td class="align-middle"></td>
                                            <td class="align-middle"></td>
                                            <td class="align-middle"></td>
                                            <td class="align-middle"></td>

                                            <!--More Action button-->
                                            <td class="align-middle">
                                                <a class="btn btn-primary" href="">Edit Details</a>
                                                <a class="btn btn-primary" id="remove" onclick="carRemove()">Remove
                                                    Car</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
