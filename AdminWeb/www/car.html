<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--JavaScript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>
    <!-- <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script> -->

    <style>
        .btn {
            margin-left: 10px;
        }
    </style>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function renderCars(doc) {
            var listCars = document.querySelector("#carTable");

            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("td");
            var td6 = document.createElement("td");
            var td7 = document.createElement("td");

            var model = document.createElement("span");
            var parking_location = document.createElement("span");
            var vehicle_type = document.createElement("span");
            var leased = document.createElement("span");
            var editCar = document.createElement("button");
            var removeCar = document.createElement("button");

            editCar.className = "btn btn-secondary";
            removeCar.className = "btn btn-secondary";

            var condition = document.createElement("span");
            var rate = document.createElement("span");

            condition.textContent = doc.data().condition;
            rate.textContent = doc.data().rate;

            model.textContent = doc.data().model;
            parking_location.textContent = doc.data().parking_location;
            vehicle_type.textContent = doc.data().vehicle_type;
            leased.textContent = doc.data().leased;

            var autoEditID = Math.floor(Math.random() * 300);
            var autoRemoveID = Math.floor(Math.random() * 300);

            editCar.setAttribute("id", autoEditID);
            removeCar.setAttribute("id", autoRemoveID);

            editCar.setAttribute("value", doc.id);
            removeCar.setAttribute("value", doc.id);

            editCar.textContent = "Edit Details";
            removeCar.textContent = "Remove Car";

            td1.appendChild(model);
            td2.appendChild(parking_location);
            td3.appendChild(vehicle_type);
            td4.appendChild(leased);
            td5.appendChild(editCar);
            td5.appendChild(removeCar);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);

            listCars.appendChild(tr);

            var rID = document.getElementById(autoRemoveID);
            var eID = document.getElementById(autoEditID);

            editCar.addEventListener("click", function () {
                localStorage.setItem("carID", eID.value);
                localStorage.setItem("carType", vehicle_type.textContent);
                localStorage.setItem("carModel", model.textContent);
                localStorage.setItem("carLocation", parking_location.textContent);
                localStorage.setItem("con", condition.textContent);
                localStorage.setItem("carStatus", leased.textContent);
                localStorage.setItem("carRate", rate.textContent);
                window.location.replace("edit_car.html");
            });

            removeCar.addEventListener("click", function () {
                db.collection("cars").doc(rID.value).delete()
                    .then(function () {
                        document.getElementById("removeSuccess").innerHTML = "Car was successfully removed";
                        document.location.reload(true);
                    })
                    .catch(function (error) {
                        document.getElementById("removeFailure").innerHTML = "Car could not be removed";
                        console.log("error", error);
                    });
            });
        }

        function cars() {
            db.collection("cars").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderCars(doc);
                })
            })
        }

        function addCarButton() {
            window.location.replace("add_car.html");
        }
    </script>
</head>

<body onload="cars()">
    <!--Car Dashboard-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" href="car.html">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="parking.html">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Car Management <img
                                    src="style/total_cars_available.svg" alt="Total Cars Icon"></h1>
                        </div>

                        <!--Add Car Button-->
                        <div class="col-3 my-auto">
                            <button class="btn" onclick="addCarButton()"><img src="style/add_new_car_button.svg"
                                    alt="Add New Car Button"></button>
                        </div>
                    </div>

                    <!--Car Management Table-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">All Cars</h5>

                            <!--Success/Failure Messages-->
                            <p class="text-success" id="removeSuccess" role="alert"></p>
                            <p class="text-danger" id="removeFailure" role="alert"></p>

                            <div class="table-responsive">
                                <table class="table table-hover text-center" id="carTable">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="align-middle">Model</th>
                                            <th scope="col" class="align-middle">Location</th>
                                            <th scope="col" class="align-middle">Car Type</th>
                                            <th scope="col" class="align-middle">Status</th>
                                            <th scope="col" class="align-middle">More Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>

</body>

</html>
