<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Parking | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function parkingAdd() {
            var address = document.getElementById("parkingAddress").value;
            var latitude = document.getElementById("parkingLatitude").value;
            var longitude = document.getElementById("parkingLongitude").value;

            var latitudeNum = parseInt(latitude);
            var longitudeNum = parseInt(longitude);

            if (latitudeNum < -90 || latitudeNum > 90) {
                document.getElementById("latitudeNumError").innerHTML = "Please enter a latitude between -90 and 90";
                return
            }

            if (longitudeNum < -180 || longitudeNum > 180) {
                document.getElementById("longitudeNumError").innerHTML =
                    "Please enter a longitude between -180 and 180";
                return
            }

            if (address === "" || latitude === "" || longitude === "") {
                document.getElementById('parkingAddressEmpty').innerHTML = "Please enter an address";
                document.getElementById('parkingLatitudeEmpty').innerHTML = "Please enter a latitude";
                document.getElementById('parkingLongitudeEmpty').innerHTML = "Please enter a longitude";
                return
            }

            var geo = new firebase.firestore.GeoPoint(latitudeNum, longitudeNum);

            db.collection("parking_location").doc().get()
                .then(function (doc) {
                    if (doc.exists) {
                        document.getElementById("addFailure").innerHTML = "Parking location already exists";
                    } else {
                        db.collection("parking_location").doc().set({
                            Address: address,
                            Location: geo,
                            Number_cars: 0
                        })
                        document.getElementById("addSuccess").innerHTML = "Parking location was added successfully";
                    }
                })
                .catch(function (error) {
                    console.log("Error", error);
                });
        }

        function parkingCancel() {
            window.location.replace("parking.html");
        }
    </script>
</head>

<body>
    <!--Add Parking Form-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3" id="header"></div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Parking Management <img
                                    src="style/parking_available.svg" alt="Parking Available Icon"></h1>
                        </div>
                    </div>

                    <!--Add Parking Form-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Add New Parking Location</h5>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="parkingAddress">Address</label>

                                        <input type="text" class="form-control" id="parkingAddress"
                                            name="parkingAddress" placeholder="Enter an Address">

                                        <!--Error Message for Empty Parking Address-->
                                        <p id="parkingAddressEmpty" class="text-danger" role="alert"></p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="parkingLatitude">Latitude</label>

                                        <input type="number" class="form-control" id="parkingLatitude"
                                            name="parkingLatitude" min="-90" max="90" step="0.000001"
                                            placeholder="Enter a Latitude">

                                        <!--Error Message for Wrong Parking Latitude-->
                                        <p id="latitudeNumError" class="text-danger" role="alert"></p>

                                        <!--Error Message for Empty Parking Latitude-->
                                        <p id="parkingLatitudeEmpty" class="text-danger" role="alert"></p>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="parkingLongitude">Longitude</label>

                                        <input type="number" class="form-control" id="parkingLongitude"
                                            name="parkingLongitude" min="-180" max="180" step="0.000001"
                                            placeholder="Enter a Longitude">

                                        <!--Error Message for Wrong Parking Longitude-->
                                        <p id="longitudeNumError" class="text-danger" role="alert"></p>

                                        <!--Error Message for Empty Parking Longitude-->
                                        <p id="parkingLongitudeEmpty" class="text-danger" role="alert"></p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2">
                                        <button id="cancelButton" type="button"
                                            class="btn btn-secondary btn-block mt-5 border-0"
                                            onclick="parkingCancel()">Cancel</button>
                                    </div>

                                    <div class="col-2">
                                        <button id="addParkingButton" type="button"
                                            class="btn btn-primary btn-block mt-5 border-0"
                                            onclick="parkingAdd()">Save</button>
                                    </div>
                                </div>

                                <!--Confirmation Message if Parking Location Added Successfully-->
                                <p id="addSuccess" class="text-success"></p>

                                <!--Failure Message if Parking Location Add Failed-->
                                <p id="addFailure" class="text-danger"></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
