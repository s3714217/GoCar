<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Car Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--JavaScript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function main() {
            updateCar();
            updateParking1(); // increment no of cars
            updateParking2(); // decrement no of cars
        }

        var oldSelectID;

        $.getOldSelected = function () {
            oldSelectID = $('#updateLocation :selected').attr('id');
        }

        function parking() {
            // Provides select option from parking location collection
            db.collection("parking_location").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    var listParkings1 = document.querySelector("#updateLocation");

                    var option1 = document.createElement("option");
                    var address1 = doc.data().Address;

                    option1.setAttribute("id", doc.id);
                    option1.setAttribute("value", address1);

                    option1.textContent = address1;

                    listParkings1.appendChild(option1);
                })
                select("updateLocation", localStorage.getItem("carLocation"));
                $.getOldSelected();
            })
        }

        function select(selectId, optionValToSelect) {
            // Get the select element by its unique ID
            var selectElement = document.getElementById(selectId);

            // Get the options
            var selectOptions = selectElement.options;

            // Loop through the options using for loop
            for (var opt, j = 0; opt = selectOptions[j]; j++) {
                // if option of value is equal to the option we want to select
                if (opt.value == optionValToSelect) {
                    // select option and break out the for loop
                    selectElement.selectedIndex = j;
                    break;
                }
            }
        }

        function sendCarDetails() {
            var rego = document.getElementById("rego");
            rego.innerHTML = localStorage.getItem("carID");
            rego.setAttribute("value", localStorage.getItem("carID"));

            var type = document.getElementById("type");
            type.innerHTML = localStorage.getItem("carType");
            type.setAttribute("value", localStorage.getItem("carType"));

            var model = document.getElementById("model");
            model.innerHTML = localStorage.getItem("carModel");
            model.setAttribute("value", localStorage.getItem("carModel"));

            select("updateCondition", localStorage.getItem("con"));

            select("updateStatus", localStorage.getItem("carStatus"));

            var rate = document.getElementById("updateRate");
            rate.innerHTML = localStorage.getItem("carRate");
            rate.setAttribute("value", localStorage.getItem("carRate"));
        }

        function updateCar() {
            var carLocation = document.getElementById("updateLocation").value;
            var carCondition = document.getElementById("updateCondition").value;
            var carStatus = document.getElementById("updateStatus").value;
            var carRate = document.getElementById("updateRate").value;

            var rateNum = parseInt(carRate);

            // Validates for editing existing car
            if (rateNum < 100 || rateNum > 500) {
                document.getElementById('rateNumError').innerHTML = "Please enter a rate between 100 and 500";
                return
            }

            var isTrue;
            if (carStatus === "Available") {
                isTrue = false;
            } else if (carStatus == "Leased") {
                isTrue = true;
            }

            if (carRate === "") {
                document.getElementById('carRateEmpty').innerHTML = "Please enter a car rate";
                return
            }

            // Checks onto Cloud Firestore (database), validates the edited car details
            db.collection("cars").doc(localStorage.getItem("carID")).update({
                    parking_location: carLocation,
                    condition: carCondition,
                    leased: isTrue,
                    rate: rateNum
                })
                .then(function () {
                    document.getElementById('updateSuccess').innerHTML = "Successfully updated car";
                    window.location.replace("car.html");
                })
                .catch(function (error) {
                    document.getElementById('updateError').innerHTML = "Error updating document";
                });
        }

        var newSelectID;

        $.getNewSelected = function () {
            newSelectID = $('#updateLocation :selected').attr('id');
        }

        function updateParking1() {
            $.getNewSelected();
            var increment = firebase.firestore.FieldValue.increment(1);
            db.collection("parking_location").doc(newSelectID).update({
                    Number_cars: increment
                })
                .then(function () {
                    console.log(newSelectID);
                })
                .catch(function (error) {
                    console.log("Error, " + error);
                    document.getElementById("updateParking1Error").innerHTML = "Error in updating document";
                });
        }

        function updateParking2() {
            var decrement = firebase.firestore.FieldValue.increment(-1);
            db.collection("parking_location").doc(oldSelectID).update({
                    Number_cars: decrement
                })
                .then(function () {
                    console.log(oldSelectID);
                })
                .catch(function (error) {
                    console.log("Error, " + error);
                    document.getElementById("updateParking2Error").innerHTML = "Error in updating document";
                });
        }

        function carCancel() {
            window.location.replace("car.html");
        }
    </script>
</head>

<body onload="checkLogin(); parking(); sendCarDetails()">
    <!--Edit Car-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="carPage()">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="parkingPage()">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Car Management <img
                                    src="style/total_cars_available.svg" alt="Total Cars Icon"></h1>

                            <!--Error message if admin is not logged in-->
                            <p id="userNullLogin" class="text-danger" role="alert"></p>
                        </div>
                    </div>

                    <!--Edit Car Form-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Modify Car</h5>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label>Car Registration No.</label>
                                        <label class="font-weight-bold" id="rego"></label>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Car Type</label>
                                        <label class="font-weight-bold" id="type"></label>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label>Car Model</label>
                                        <label class="font-weight-bold" id="model"></label>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label>Parking Location</label>
                                        <select class="form-control" name="updateLocation" id="updateLocation">
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Condition</label>
                                        <select class="form-control" name="updateCondition" id="updateCondition">
                                            <option value="new">New</option>
                                            <option value="good">Good</option>
                                            <option value="Bad">Bad</option>
                                            <option value="need_service">Need Service</option>
                                            <option value="in_service">In Service</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label>Status</label>
                                        <select class="form-control" name="updateStatus" id="updateStatus">
                                            <option value="Available">Available</option>
                                            <option value="Leased">Leased</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Rate</label>
                                        <input type="number" class="form-control" name="updateRate" id="updateRate"
                                            min="100" max="500"></select>

                                        <!--Error Message for Wrong Rate Number-->
                                        <p id="rateNumError" class="text-danger" role="alert">
                                        </p>

                                        <!--Error Message for Empty Car ID-->
                                        <p id="carRateEmpty" class="text-danger" role="alert">
                                        </p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2">
                                        <button id="cancelButton" type="button"
                                            class="btn btn-secondary btn-block mt-5 border-0"
                                            onclick="carCancel()">Cancel</button>
                                    </div>

                                    <div class="col-2">
                                        <button id="addCarButton" type="button"
                                            class="btn btn-primary btn-block mt-5 border-0"
                                            onclick="main()">Save</button>
                                    </div>

                                    <!--Success/Error Messages-->
                                    <p id="updateSuccess" class="text-success" role="alert"></p>
                                    <p id="updateError" class="text-danger" role="alert"></p>
                                    <p id="updateParking1Error" class="text-danger" role="alert"></p>
                                    <p id="updateParking2Error" class="text-danger" role="alert"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
