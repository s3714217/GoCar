<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--CSS from Sortable v0.8.0-->
    <link rel="stylesheet" href="../style/sortable-theme-bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sortable.min.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        // Sorts the search bar functions
        $(document).ready(function () {
            $("#searchInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#recentBookingsTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

        function getValues() {
            var userDiv = document.getElementById("user");
            var countUserDIV = document.getElementById("countUsers");
            var countCarDiv = document.getElementById("countCars");
            var countParkingsDiv = document.getElementById("countParkings");
            userDiv.innerHTML = "Welcome " + localStorage.getItem("username");
            db.collection("users").get().then(snap => {
                var size = snap.size; // will return the collection size
                countUserDIV.innerHTML = size;
            });
            db.collection("cars").get().then(snap => {
                var size = snap.size; // will return the collection size
                countCarDiv.innerHTML = size;
            });
            db.collection("parking_location").get().then(snap => {
                var size = snap.size; // will return the collection size
                countParkingsDiv.innerHTML = size;
            });

        }

        function verifyList() {
            db.collection("users").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderVerifyList(doc);
                })
            })
        }

        function renderVerifyList(doc) {
            var listNotifications = document.querySelector("#verify");

            var li = document.createElement("li");
            var verifyStatus = document.createElement("span");

            var fullName = doc.data().fullName;
            var verified = doc.data().verified;

            // Show list of users with pending status
            if (verified === "pending") {
                verifyStatus.textContent = fullName + " status is pending";
                li.classList.add("attention_icon");
                li.appendChild(verifyStatus);
                listNotifications.appendChild(li);
            }
        }

        function carsService() {
            db.collection("cars").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderServiceList(doc);
                })
            })
        }

        function renderServiceList(doc) {
            var listNotifications = document.querySelector("#carsService");

            var li = document.createElement("li");
            var carService = document.createElement("button");

            var carID = doc.id;
            var condition = doc.data().condition;

            // Show list of cars that require service
            if (condition === "need_service") {
                carService.textContent = carID + " needs a service";
                li.classList.add("attention_icon");
                carService.className = "btn btn-link";

                carService.addEventListener("click", function () {
                    localStorage.setItem("carID", carID);
                    localStorage.setItem("carType", doc.data().vehicle_type);
                    localStorage.setItem("carModel", doc.data().model);
                    localStorage.setItem("carLocation", doc.data().parking_location);
                    localStorage.setItem("con", condition);
                    localStorage.setItem("carStatus", doc.data().leased);
                    localStorage.setItem("carRate", doc.data().rate);
                    window.location.replace("edit_car.html");
                });

                li.appendChild(carService);
                listNotifications.appendChild(li);

            }
        }

        function notifications() {
            verifyList();
            carsService();
        }

        function recent() {
            db.collection("transaction").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderTransactions(doc);
                })
            })
        }

        function renderTransactions(doc) {
            var listTransactions = document.querySelector("#recentBookingsTable");

            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var userID = document.createElement("span");
            var carRego = document.createElement("span");
            var bookingDate = document.createElement("span");
            var returnDate = document.createElement("span");

            carRego.textContent = doc.data().carID;

            // Showing first four characters of user ID
            var uID = doc.data().userID;
            var userIDString = uID.toString();
            var userIDSub = userIDString.substring(0, 4);
            userID.textContent = userIDSub + "...";

            // Converting booking date format to string
            var dateStart = doc.data().start_date;
            var dateStartFormat = dateStart.toDate();
            var startString = dateStartFormat.toString();
            var dateStartSub = startString.substring(0, 16);
            bookingDate.textContent = dateStartSub;

            // Show most recent bookings from 1 month
            var dateNow = new Date();
            var dateMonth = new Date(dateStartFormat.setMonth(dateStartFormat.getMonth() + 1));

            // Converting return date format to string
            var dateReturn = doc.data().return_date;
            var dateReturnFormat = dateReturn.toDate();
            var returnString = dateReturnFormat.toString();
            var dateReturnSub = returnString.substring(0, 16);
            returnDate.textContent = dateReturnSub;

            if (dateMonth > dateNow) {
                td1.appendChild(userID);
                td2.appendChild(carRego);
                td3.appendChild(bookingDate);
                td4.appendChild(returnDate);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
            }

            listTransactions.appendChild(tr);
        }

        function moreArrow() {
            if (localStorage.getItem("username") === "admin_master@gocar.com") {
                window.location.replace("user_central_master.html");
            } else {
                window.location.replace("user_central.html");
            }
        }
    </script>
</head>

<body onload="checkLogin(); getValues(); notifications(); recent()">
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="carPage()">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="parkingPage()">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <h1 class="text-left font-weight-bold ml-15">Dashboard</h1>
                    <h5 class="text-left font-weight-bold ml-15" id="user"></h5>

                    <!--Error message if admin is not logged in-->
                    <p class="text-danger" id="userNullLogin" role="alert"></p>

                    <div class="row mt-5">
                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Total Users</h5>

                                <span class="ml-auto">
                                    <img src="style/total_users.svg" alt="Total Users Icon">
                                </span>
                            </div>

                            <p class="h2 font-weight-bold" id="countUsers"></p>
                        </div>

                        <div class="col px-0"></div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5>
                                    <h5 class="my-auto text-black-50 font-weight-bold">Total Cars Available</h5>

                                    <span class="ml-auto">
                                        <img src="style/total_cars_available.svg" alt="Total Cars Icon">
                                    </span>
                                </h5>
                            </div>

                            <p class="h2 font-weight-bold text-success" id="countCars"></p>
                        </div>

                        <div class="col"></div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Parking Available</h5>

                                <span class="ml-auto">
                                    <img src="style/parking_available.svg" alt="Parking Available Icon">
                                </span>
                            </div>

                            <p class="h2 font-weight-bold" id="countParkings"></p>
                        </div>
                    </div>

                    <!--Notifications Row-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Notifications</h5>

                            <div class="row mt-2">
                                <div class="form-group col-md-6" id="notificationsVerify">
                                    <ul id="verify"></ul>
                                </div>

                                <div class="form-group col-md-6" id="notificationsCars">
                                    <ul id="carsService"></ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Recent Bookings Row-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Recent Bookings</h5>

                                <span class="ml-auto">
                                    <a onclick="moreArrow()" class="font-weight-bold">
                                        More

                                        <img src="style/arrow_right_alt-24px 1.svg" alt="Right Arrow Icon">
                                    </a>
                                </span>
                            </div>

                            <!--Search Bar-->
                            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                                <input id="searchInput" type="text" placeholder="Search for bookings"
                                    class="form-control border-0 bg-light">
                            </div>

                            <!--List All Bookings-->
                            <div class="table-responsive">
                                <table class="table table-hover text-center" id="recentBookingsTableSort" data-sortable>
                                    <thead>
                                        <tr>
                                            <th scope="col" class="align-middle" id="thUser">User ID</th>
                                            <th scope="col" class="align-middle" id="thCarNo">Car Registration No</th>
                                            <th scope="col" class="align-middle" id="thBooking">Booking Date</th>
                                            <th scope="col" class="align-middle" id="thReturn">Return Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentBookingsTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
