<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function createAdmin() {
            var txtUsernameSU = document.getElementById("usernameSU").value;
            var txtPasswordSU = document.getElementById("passwordSU").value;

            if (txtUsernameSU === "" || txtPasswordSU === "") {
                alert("Please enter a username and password");
                return
            }

            db.collection("admins").doc(txtUsernameSU).set({
                    password: txtPasswordSU
                })
                .then(() => {
                    alert("Sign up successful");
                })
                .catch((error) => {
                    alert("Please enter a valid username");
                });
        }

        function renderCars(doc) {
            var listCars = document.querySelector("#listCars");

            var li = document.createElement("li");
            var carID = document.createElement("span")
            var condition = document.createElement("span");
            var leased = document.createElement("span");
            var model = document.createElement("span");
            var parking_location = document.createElement("span");
            var rate = document.createElement("span");
            var vehicle_type = document.createElement("span");

            li.setAttribute("data-id", doc.id);
            carID.textContent = doc.id;
            condition.textContent = doc.data().condition;
            leased.textContent = doc.data().leased;
            model.textContent = doc.data().model;
            parking_location.textContent = doc.data().parking_location;
            rate.textContent = doc.data().rate;
            vehicle_type.textContent = doc.data().vehicle_type;

            li.appendChild(carID);
            li.appendChild(condition);
            li.appendChild(leased);
            li.appendChild(model);
            li.appendChild(parking_location);
            li.appendChild(rate);
            li.appendChild(vehicle_type);

            listCars.appendChild(li);
        }

        function cars() {
            db.collection("cars").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderCars(doc);
                })
            })
        }

        function renderParkings(doc) {
            var listParkings = document.querySelector("#listParkings");

            var li = document.createElement("li");
            var parkingID = document.createElement("span");
            var address = document.createElement("span");
            var location = document.createElement("span");
            var numCars = document.createElement("span");

            li.setAttribute("data-id", doc.id);
            address.textContent = doc.data().Address;
            location.textContent = doc.data().Location;
            numCars.textContent = doc.data().Number_cars;

            li.appendChild(address);
            li.appendChild(location);
            li.appendChild(numCars);

            listParkings.appendChild(li);
        }

        function parking() {
            db.collection("parking_location").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderParkings(doc);
                })
            })
        }

        function renderUsers(doc) {
            var listUsers = document.querySelector("#listUsers");

            var li = document.createElement("li");
            var userID = document.createElement("span");
            var fullName = document.createElement("span");
            var renting = document.createElement("span");

            li.setAttribute("data-id", doc.id);
            fullName.textContent = doc.data().fullName;
            renting.textContent = doc.data().renting;

            li.appendChild(fullName);
            li.appendChild(renting);

            listUsers.appendChild(li);
        }

        function users() {
            db.collection("users").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderUsers(doc);
                })
            })
        }
    </script>
</head>

<body onload="getValues()">
    <div class="container-fluid">
        <div class="row">

            <div class="col-3" id="header">
            </div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <h1 class="text-left font-weight-bold ml-15">Dashboard</h1>
                    <h5 class="text-left font-weight-bold ml-15" id="user"></h5>

                    <div class="row mt-5">
                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Total Users</h5>

                                <span class="ml-auto">
                                    <img src="style/total_users.svg" alt="Total Users Icon">
                                </span>
                            </div>

                            <p class="h2 font-weight-bold" id="countUsers"></p>
                            <!--
                            <button type="button" id="displayUsers" onclick="users()">Display Users</button>
                            <ul id="listUsers"></ul>
                            -->
                        </div>

                        <div class="col px-0"></div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5>
                                    <h5 class="my-auto text-black-50 font-weight-bold">Total Cars Available</h5>

                                    <span class="ml-auto">
                                        <img src="style/total_cars_available.svg" alt="Total Cars Icon">
                                    </span>
                                </h5>
                            </div>

                            <p class="h2 font-weight-bold text-success" id="countCars"></p>
                            <!--
                                <button type="button" id="displayCars" onclick="cars()">
                                Display Cars
                                </button>
                                <ul id="listCars">
                                </ul>
                            -->
                        </div>

                        <div class="col"></div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Parking Available</h5>

                                <span class="ml-auto">
                                    <img src="style/parking_available.svg" alt="Parking Available Icon">
                                </span>
                            </div>

                            <p class="h2 font-weight-bold" id="countParkings"></p>
                        </div>
                    </div>

                    <!--Notifications Row-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Notifications</h5>

                            <p class="h2 font-weight-bold"></p>
                        </div>
                    </div>

                    <!--Notifications row-->
                    <div class="row mt-5">
                        <div class="col-9 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h5 class="my-auto text-black-50 font-weight-bold">Recent Bookings</h5>

                                <span class="ml-auto">
                                    <a href="#">
                                        More

                                        <img src="style/arrow_right_alt-24px 1.svg" alt="Right Arrow Icon">
                                    </a>
                                </span>
                            </div>

                            <p class="h2 font-weight-bold"></p>
                        </div>

                        <div class="col-1 px-0"></div>

                        <div class="col-2 border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Recent Activity</h5>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
