<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function renderAdmins(doc) {
            var listAdmins = document.querySelector("#adminTable");

            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");

            var username = document.createElement("span");
            var changePassword = document.createElement("button");
            var removeAdmin = document.createElement("button");

            username.textContent = doc.id;

            var autoEditID = Math.floor(Math.random() * 300);
            var autoRemoveID = Math.floor(Math.random() * 300);

            changePassword.setAttribute("id", autoEditID);
            changePassword.setAttribute("value", doc.id);
            changePassword.textContent = "Change Password";
            changePassword.className = "btn btn-primary";

            removeAdmin.setAttribute("id", autoRemoveID);
            removeAdmin.setAttribute("value", doc.id);
            removeAdmin.textContent = "Remove Admin";
            removeAdmin.className = "btn btn-secondary";

            td1.appendChild(username);
            td2.appendChild(changePassword);
            td2.appendChild(removeAdmin);

            tr.appendChild(td1);
            tr.appendChild(td2);

            listAdmins.appendChild(tr);

            var eID = document.getElementById(autoEditID);
            var rID = document.getElementById(autoRemoveID);

            changePassword.addEventListener("click", function () {
                localStorage.setItem("adminName", doc.id);
                window.location.replace("change_password_master.html")
            });

            // Validates if it can remove the admin account
            removeAdmin.addEventListener("click", function () {
                db.collection("admins").doc(rID.value).get()
                    .then(function (doc) {
                        if (rID.value == "admin_master@gocar.com") {
                            document.getElementById("removeAdminError").innerHTML =
                                "Unable to delete master admin";
                            return;
                        } else {
                            db.collection("admins").doc(rID.value).delete()
                                .then(function () {
                                    document.getElementById("removeAdminSuccess").innerHTML =
                                        "Admin was successfully removed";
                                    document.location.reload(true);
                                })
                        }
                    })
                    .catch(function (error) {
                        console.log("Error", error);
                    });
            });
        }

        function admins() {
            db.collection("admins").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderAdmins(doc);
                })
            })
        }

        function addAdminButton() {
            window.location.replace("add_admin.html");
        }
    </script>
</head>

<body onload="admins()">
    <!--Admin Dashboard-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="car.html">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="parking.html">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Admin Management <img
                                    src="style/admin_identity-24px 1.svg" alt="Admin Icon"></h1>
                        </div>

                        <!--Add Admin Button-->
                        <div class="col-3 my-auto">
                            <button class="btn" onclick="addAdminButton()"><img src="style/new_admin_button.svg"
                                    alt="Add Admin Button"></button>
                        </div>
                    </div>

                    <!--Admin Table-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">All Admins</h5>

                            <!--Success/Failure Messages-->
                            <p class="text-success" id="removeAdminSuccess" role="alert"></p>
                            <p class="text-danger" id="removeAdminError" role="alert"></p>

                            <div class="table-responsive">
                                <table class="table table-hover text-center" id="adminTable">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="align-middle">Username</th>
                                            <th scope="col" class="align-middle">More Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
