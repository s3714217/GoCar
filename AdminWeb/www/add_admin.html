<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Admin | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v.4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function adminAdd() {
            var txtUsernameSU = document.getElementById("adminUsername").value;
            var txtPasswordSU = document.getElementById("adminPassword").value;

            if (txtUsernameSU === "" || txtPasswordSU === "") {
                document.getElementById('adminUsernameEmpty').innerHTML = "Please enter a username";
                document.getElementById('adminPasswordEmpty').innerHTML = "Please enter a password";
                return
            }

            if (txtPasswordSU.length < 8) {
                document.getElementById("passwordLengthError").innerHTML = "Password must be minimum 8 characters long";
                return;
            }

            var usernameRE = /^.+@gocar\.com$/;
            if (txtUsernameSU.match(usernameRE)) {

            } else {
                document.getElementById("adminUsernameInvalid").innerHTML = "Please enter a valid email address";
                return;
            }

            db.collection("admins").doc(txtUsernameSU).get()
                .then(function (doc) {
                    if (doc.exists) {
                        document.getElementById('adminUsernameExist').innerHTML = "Admin username already exists";
                    } else {
                        db.collection("admins").doc(txtUsernameSU).set({
                                password: txtPasswordSU
                            })
                            .then(function () {
                                document.getElementById('adminAddedSuccess').innerHTML =
                                    "Admin was added successfully";
                                window.location.replace("admin_master.html");
                            })
                    }
                })
                .catch((error) => {
                    document.getElementById("adminUsernameError").innerHTML = "Please enter a valid username";
                });
        }

        function adminCancel() {
            window.location.replace("admin_master.html");
        }
    </script>
</head>

<body>
    <!--Add Admin-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3" id="header"></div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Admin Management</h1>
                        </div>
                    </div>

                    <!--Add Admin Form-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Add New Admin</h5>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="adminUsername">Username</label>

                                        <input type="text" class="form-control" id="adminUsername" name="adminUsername"
                                            placeholder="Enter a username">

                                        <!--Error Message for Empty Admin Username-->
                                        <p id="adminUsernameEmpty" class="text-danger" role="alert"></p>

                                        <!--Error Message for Invalid Admin Username-->
                                        <p id="adminUsernameInvalid" class="text-danger" role="alert"></p>

                                        <!--Error Message if Admin Username Exists-->
                                        <p id="adminUsernameExist" class="text-danger" role="alert"></p>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="adminPassword">Password</label>

                                        <input type="password" class="form-control" id="adminPassword"
                                            name="adminPassword" placeholder="Enter a password">

                                        <!--Error Message for Empty Password-->
                                        <p id="adminPasswordEmpty" class="text-danger" role="alert"></p>

                                        <!--Error Message for Password Length-->
                                        <p id="passwordLengthError" class="text-danger" role="alert"></p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2">
                                        <button id="cancelButton" type="button"
                                            class="btn btn-secondary btn-block mt-5 border-0"
                                            onclick="adminCancel()">Cancel</button>
                                    </div>

                                    <div class="col-2">
                                        <button id="addAdminButton" type="button"
                                            class="btn btn-primary btn-block mt-5 border-0"
                                            onclick="adminAdd()">Save</button>
                                    </div>
                                </div>

                                <p id="adminAddedSuccess" class="text-success" role="alert"></p>

                                <p id="adminUsernameError" class="text-danger" role="alert"></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
