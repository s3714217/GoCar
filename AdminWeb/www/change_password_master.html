<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Admin Password | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v.4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function user() {
            var user = document.getElementById("user");
            user.innerHTML = localStorage.getItem("adminName");
        }

        function change() {
            var newPass = document.getElementById("newPassword").value;
            var confirmPass = document.getElementById("confirmPassword").value;

            // Validation for changing password details for master admin
            if (newPass === "" || confirmPass === "") {
                document.getElementById("newPassEmpty").innerHTML = "Please enter a new password";
                document.getElementById("confirmPassEmpty").innerHTML =
                    "Please confirm the new password";
                return;
            }

            if (newPass.length < 8 || confirmPass.length < 8) {
                document.getElementById("newPassLengthError").innerHTML =
                    "Password must be minimum of 8 characters long";
                document.getElementById("confirmPasswordLengthError").innerHTML =
                    "Confirm password must be a minimum of 8 characters long";
                return;
            }

            if (newPass != confirmPass) {
                document.getElementById("passwordNotMatch").innerHTML =
                    "New password and confirmation password does not match";
                return;
            }

            // Checks onto Cloud Firestore (database) and validate the master admin credentials
            db.collection("admins").doc(localStorage.getItem("adminName")).update({
                    password: newPass
                })
                .then(function () {
                    document.getElementById("updatePasswordSuccess").innerHTML =
                        "Password was successfully updated";
                    window.location.replace("admin_master.html");
                })
                .catch(function (error) {
                    document.getElementById("updatePasswordError").innerHTML = "Password could not updated";
                    console.log("error", error);
                })
        }

        function adminCancel() {
            window.location.replace("admin_master.html");
        }
    </script>
</head>

<body onload="user()">
    <!--Add Admin-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="dashboard.html">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="car.html">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" href="parking.html">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Admin Management</h1>
                        </div>
                    </div>

                    <!--Add Admin Form-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold" id="user"></h5>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="newPassword">New Password</label>

                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                            placeholder="Enter a password">

                                        <!--Error Message for Empty Password-->
                                        <p id="newPassEmpty" class="text-danger" role="alert"></p>

                                        <!--Error Message for Incorrect Password Length-->
                                        <p id="newPassLengthError" class="text-danger" role="alert"></p>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="confirmPassword">Confirm Password</label>

                                        <input type="password" class="form-control" id="confirmPassword"
                                            name="confirmPassword" placeholder="Confirm new password">

                                        <!--Error Message for Empty Confirmation Password-->
                                        <p id="confirmPassEmpty" class="text-danger" role="alert"></p>

                                        <!--Error Message for Incorrect Confirmation Password Length-->
                                        <p id="confirmPasswordLengthError" class="text-danger" role="alert"></p>

                                        <!--Error Message for Unmatching Passwords-->
                                        <p id="passwordNotMatch" class="text-danger" role="alert"></p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2">
                                        <button id="cancelButton" type="button"
                                            class="btn btn-secondary btn-block mt-5 border-0"
                                            onclick="adminCancel()">Cancel</button>
                                    </div>

                                    <div class="col-2">
                                        <button id="addAdminButton" type="button"
                                            class="btn btn-primary btn-block mt-5 border-0"
                                            onclick="change()">Save</button>
                                    </div>
                                </div>

                                <!--Success/Error Messages-->
                                <p id="updatePasswordSuccess" class="text-success" role="alert"></p>
                                <p id="updatePasswordError" class="text-danger" role="alert"></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
