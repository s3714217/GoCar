<!DOCTYPE html>
<html lang="en">

<head>
    <title>View User Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--JavaScript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function userBack() {
            window.location.replace("user_central.html");
        }
    </script>
</head>

<body>
    <!--View User-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="header"></div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <span class="ml-auto">
                                <a onclick="userBack()" class="font-weight-bold">
                                    <img src="style/keyboard_backspace-24px 1.svg" alt="Back Arrow Image">

                                    Back
                                </a>
                            </span>
                        </div>
                    </div>

                    <!--View User Form-->
                    <div class="row mt-5">
                        <div class="col-9 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h1 class="my-auto text-black-50 font-weight-bold" id=""></h1>
                            </div>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <h8 class="my-auto text-black-50 font-weight-bold">General Information</h6>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="phoneNo">Phone No</label>
                                        <label class="font-weight-bold" id=""></label>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="userDOB">User's Date of Birth</label>
                                        <label class="font-weight-bold" id=""></label>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <h8 class="my-auto text-black-50 font-weight-bold">Billing Account</h8>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="cardNo">Card Number</label>
                                        <label class="font-weight-bold" id=""></label>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="cardExpDate">Card Expiry Date</label>
                                        <label class="font-weight-bold" id=""></label>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="userIDStatus">User's ID</label>
                                        <label class="font-weight-bold" id=""></label>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="driverLicense">Driver License</label>
                                        <img src="" alt="User's Driver License">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <h8 class="my-auto text-black-50 font-weight-bold">Booking History</h8>

                            <hr class="my-2">
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
