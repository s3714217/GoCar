<!DOCTYPE html>
<html lang="en">

<head>
    <title>View User Management | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--JavaScript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function billingDetails() {
            db.collection("users/" + localStorage.getItem("docID") + "/card").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderBillingDetails(doc);
                })
            })
        }

        function renderBillingDetails(doc) {
            var cardNumber = doc.data().card_number;
            var date = doc.data().date;

            var cardNo = document.getElementById("cardNo");
            var subCardNo = cardNumber.substring(12, 16);
            cardNo.textContent = "**** **** **** " + subCardNo;
            var cardDate = document.getElementById("cardDate");
            cardDate.textContent = date;
        }

        function bookingHistory() {
            db.collection("users/" + localStorage.getItem("docID") + "/history").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderHistoryDetails(doc);
                })
            })
        }

        function renderHistoryDetails(doc) {
            var listHistory = document.querySelector("#historyList");

            var li1 = document.createElement("li");
            var li2 = document.createElement("li");
            var li3 = document.createElement("li");
            var li4 = document.createElement("li");
            var li5 = document.createElement("li");
            var li6 = document.createElement("li");

            var br = document.createElement("br");

            var carRef = document.createElement("span");
            var carModel = document.createElement("span");
            var startDate = document.createElement("span");
            var returnDate = document.createElement("span");
            var returnAddress = document.createElement("span");
            var totalCost = document.createElement("span");

            carRef.textContent = "Car Registration No: " + doc.data().carID;
            carModel.textContent = "Car Model: " + doc.data().carModel;

            var dateStart = doc.data().start_date;
            var dateStartFormat = dateStart.toDate();
            var startString = dateStartFormat.toString();
            var dateStartSub = startString.substring(0, 25);
            startDate.textContent = "Pickup: " + dateStartSub;

            var dateReturn = doc.data().return_date;
            var dateReturnFormat = dateReturn.toDate();
            var returnString = dateReturnFormat.toString();
            var dateReturnSub = returnString.substring(0, 25);
            returnDate.textContent = "Return: " + dateReturnSub;

            returnAddress.textContent = "Return Address: " + doc.data().return_address;
            totalCost.textContent = "Total Cost: $" + doc.data().amount;

            li1.appendChild(carRef);
            li2.appendChild(carModel);
            li3.appendChild(startDate);
            li4.appendChild(returnDate);
            li5.appendChild(returnAddress);
            li6.appendChild(totalCost);

            historyList.appendChild(li1);
            historyList.appendChild(li2);
            historyList.appendChild(li3);
            historyList.appendChild(li4);
            historyList.appendChild(li5);
            historyList.appendChild(li6);
            historyList.appendChild(br);
        }

        function sendUserDetails() {
            var name = document.getElementById("name");
            name.innerHTML = localStorage.getItem("fullName");
            name.setAttribute("value", localStorage.getItem("docID"));

            var phone = document.getElementById("phone");
            phone.innerHTML = localStorage.getItem("phoneNumber");

            var userEmail = document.getElementById("email");
            userEmail.innerHTML = localStorage.getItem("contactEmail");

            var verify = document.getElementById("verify");
            verify.innerHTML = localStorage.getItem("verified");
            verify.className = "font-weight-bold text-success";

            var image = document.getElementById("licence");
            var dynamicImageURL = "https://storage.googleapis.com/gocarrmit.appspot.com/verification/" + localStorage
                .getItem(
                    "docID") + "/licence";
            image.setAttribute("src", dynamicImageURL);
        }

        function checkVerify() {
            var verify = document.getElementById("verify");
            var cardNo = document.getElementById("cardNo");
            var cardDate = document.getElementById("cardDate");
            var historyList = document.getElementById("historyList");
            if (verify.textContent === "Unverified") {
                verify.className = "font-weight-bold text-danger";
                cardNo.style.display = "none";
                cardDate.style.display = "none";
                historyList.style.display = "none";
            } else if (verify.textContent === "Pending") {
                verify.className = "font-weight-bold text-warning";
                cardNo.style.display = "none";
                cardDate.style.display = "none";
                historyList.style.display = "none";
            }
        }

        function billing() {
            db.collection("users").doc(localStorage.getItem("docID")).get()
                .then(doc => {
                    if (doc.exists) {
                        db.collection("users").doc(localStorage.getItem("docID")).collection("card").get()
                            .then(sub => {
                                if (sub.docs.length > 0) {
                                    billingDetails();
                                } else {
                                    var cardNo = document.getElementById("cardNo");
                                    var cardDate = document.getElementById("cardDate");
                                    cardNo.style.display = "none";
                                    cardDate.style.display = "none";
                                }
                            })
                    }
                })
        }

        function booking() {
            db.collection("users").doc(localStorage.getItem("docID")).get()
                .then(doc => {
                    if (doc.exists) {
                        db.collection("users").doc(localStorage.getItem("docID")).collection("history").get()
                            .then(sub => {
                                if (sub.docs.length > 0) {
                                    bookingHistory();
                                } else {
                                    var history = document.getElementById("historyList");
                                    history.style.display = "none";
                                }
                            });
                    }
                });
        }

        function displayDetails() {
            billing();
            booking();
        }

        function userBack() {
            if (localStorage.getItem("username") === "admin_master@gocar.com") {
                window.location.replace("user_central_master.html");
            } else {
                window.location.replace("user_central.html");
            }
        }
    </script>
</head>

<body onload="checkLogin(); sendUserDetails(); displayDetails(); checkVerify()">
    <!--View User-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="carPage()">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="parkingPage()">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <span class="ml-auto">
                                <a onclick="userBack()" class="font-weight-bold">
                                    <img src="style/keyboard_backspace-24px 1.svg" alt="Back Arrow Image">

                                    Back
                                </a>
                            </span>
                        </div>
                    </div>

                    <!--View User Form-->
                    <div class="row mt-5">
                        <div class="col-9 border shadow bg-white rounded-lg p-3">
                            <div class="d-flex">
                                <h1 class="my-auto text-black-50 font-weight-bold" id="name"></h1>

                                <!--Error message if admin is not logged in-->
                                <p class="text-danger" id="userNullLogin" role="alert"></p>
                            </div>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <h8 class="my-auto text-black-50 font-weight-bold">General Information</h8>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="phoneNo">Phone No</label>
                                        <label class="font-weight-bold" id="phone"></label>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="userEmailContact">Contact Email</label>
                                        <label class="font-weight-bold" id="email"></label>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <h8 class="my-auto text-black-50 font-weight-bold">Billing Details</h8>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="cardNum">Card Number</label>
                                        <label class="font-weight-bold" id="cardNo"></label>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="cardExpDate">Card Expiry Date</label>
                                        <label class="font-weight-bold" id="cardDate"></label>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="verifyStatus">Verify Status</label>
                                        <label class="font-weight-bold" id="verify"></label>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="driverLicence">Driver License</label>
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="form-group col-md-6">
                                        <img alt="No Driver License" id="licence" width="200" height="200"
                                            class="rounded d-block">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-3 border shadow bg-white rounded-lg p-3">
                            <h8 class="my-auto text-black-50 font-weight-bold">Booking History</h8>

                            <hr class="my-2">

                            <ul id="historyList"></ul>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
