<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Car | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function parking() {
            db.collection("parking_location").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    var listParkings1 = document.querySelector("#parkingLocation");

                    var option1 = document.createElement("option");
                    var address1 = document.createElement("span");

                    option1.setAttribute("data-id", doc.id);
                    address1.textContent = doc.data().Address;
                    option1.setAttribute("value", doc.data().Address);

                    option1.appendChild(address1);

                    listParkings1.appendChild(option1);
                })
            })
        }

        function carAdd() {
            var txtModel = document.getElementById("carModel").value;
            var optCondtion = document.getElementById("carCondition").value;
            var optlocation = document.getElementById("parkingLocation").value;
            var optType = document.getElementById("carType").value;
            var txtRate = document.getElementById("carRate").value;
            var txtCarID = document.getElementById("carID").value;

            var rateNum = parseInt(txtRate);

            if (rateNum < 10 || rateNum > 20) {
                document.getElementById('rateNumError').innerHTML = "Please enter a rate between 10 and 20";
                return
            }

            var carleased = false;

            if (txtCarID === "" || txtModel === "" || txtRate === "") {
                document.getElementById('carIDEmpty').innerHTML = "Please enter a car registration number";
                document.getElementById('carModelEmpty').innerHTML = "Please enter a car model";
                document.getElementById('carRateEmpty').innerHTML = "Please enter a car rate";
                return
            }

            db.collection("cars").doc(txtCarID).get()
                .then(function (doc) {
                    if (doc.exists) {
                        document.getElementById('carIDExist').innerHTML = "Car registration number already exists";
                    } else {
                        db.collection("test_cars").doc(txtCarID).set({
                            condition: optCondtion,
                            leased: carleased,
                            model: txtModel,
                            parking_location: optlocation,
                            rate: rateNum,
                            vehicle_type: optType
                        })
                        document.getElementById('carAddedSuccess').innerHTML = "Car was added successfully";
                    }
                })
                .catch(function (error) {
                    console.log("error", error);
                });
        }

        function carCancel() {
            window.location.replace("car.html");
        }
    </script>
</head>

<body onload="parking()">
    <!--Add Car-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3" id="header"></div>

            <div class="col-9">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">Car Management <img
                                    src="style/total_cars_available.svg" alt="Total Cars Icon"></h1>
                        </div>
                    </div>

                    <!--Add Car Form-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">Add New Car</h5>

                            <form class="mt-5" action="">
                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label for="carModel">Model</label>

                                        <input type="text" class="form-control" id="carModel" name="carModel">

                                        <!--Error Message for Empty Car Model-->
                                        <p id="carModelEmpty" class="text-danger" role="alert"></p>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="carCondition">Car Condition</label>

                                        <select class="form-control" id="carCondition" name="carCondition">
                                            <option value="new">New</option>
                                            <option value="good">Good</option>
                                            <option value="bad">Bad</option>
                                            <option value="need_service">Need Service</option>
                                            <option value="in_service">In Service</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="parkingLocation">Parking Location</label>

                                        <select class="form-control" id="parkingLocation"
                                            name="parkingLocation"></select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="carType">Car Type</label>

                                        <select class="form-control" id="carType" name="carType">
                                            <option value="sedan">Sedan</option>
                                            <option value="suv">SUV</option>
                                            <option value="minivan">Minivan</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="carRate">Rate</label>

                                        <input type="number" class="form-control" id="carRate" name="carRate" min="10"
                                            max="20">

                                        <!--Error Message for Wrong Rate Number-->
                                        <p id="rateNumError" class="text-danger" role="alert">
                                        </p>

                                        <!--Error Message for Empty Rate Number-->
                                        <p id="carRateEmpty" class="text-danger" role="alert">
                                        </p>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="carID">Car Registration No.</label>

                                        <input type="text" class="form-control" id="carID" name="carID" maxlength="7">

                                        <!--Error Message for Empty Car ID-->
                                        <p id="carIDEmpty" class="text-danger" role="alert">
                                        </p>

                                        <!--Error Message if Car ID Exists-->
                                        <p id="carIDExist" class="text-danger" role="alert">
                                        </p>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-2">
                                        <button id="cancelButton" type="button"
                                            class="btn btn-secondary btn-block mt-5 border-0"
                                            onclick="carCancel()">Cancel</button>
                                    </div>

                                    <div class="col-2">
                                        <button id="addCarButton" type="button"
                                            class="btn btn-primary btn-block mt-5 border-0"
                                            onclick="carAdd()">Save</button>
                                    </div>

                                </div>

                                <p id="carAddedSuccess" class="text-success"></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
</body>

</html>
