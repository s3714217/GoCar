<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Central | GoCar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS from Bootstrap v4.5.2-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <!--CSS from Sortable v0.8.0-->
    <link rel="stylesheet" href="../style/sortable-theme-bootstrap.css">

    <!--Self-defined CSS-->
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Javascript from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!--Firebase and Cloud Firestore libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <!--Self-defined JS-->
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sortable.min.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        // Sorts the search bar functions
        $(document).ready(function () {
            $("#searchInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#userTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

        function renderUsers(doc) {
            var listUsers = document.querySelector("#userTable");

            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            var userID = document.createElement("span");
            var fullName = document.createElement("span");
            var verified = document.createElement("span");
            var phoneNumber = document.createElement("span");
            var contactEmail = document.createElement("span");

            var verifyUser = document.createElement("button");
            var viewUser = document.createElement("button");

            verifyUser.className = "btn btn-primary";
            viewUser.className = "btn btn-primary";

            fullName.textContent = doc.data().fullName;
            verified.textContent = doc.data().verified;
            phoneNumber.textContent = doc.data().phoneNumber;
            contactEmail.textContent = doc.data().contactEmail;

            var uID = doc.id;
            var userIDString = uID.toString();
            var userIDSub = userIDString.substring(0, 4);
            userID.textContent = userIDSub + "...";

            var autoVerifyID = Math.floor(Math.random() * 300);
            var autoViewID = Math.floor(Math.random() * 300);

            verifyUser.setAttribute("id", autoVerifyID);
            viewUser.setAttribute("id", autoViewID);

            verifyUser.setAttribute("value", doc.id);
            viewUser.setAttribute("value", doc.id);

            verifyUser.textContent = "Verify";
            viewUser.textContent = "View";

            // Hide verify button if user is verified
            // Change colour of verification status if unverified/pending
            if (verified.textContent === "verified") {
                verifyUser.disabled = true;
                verifyUser.className = "btn invisible";
                verified.textContent = "Verified";
                verified.className = "text-success";
            } else if (verified.textContent === "unverified") {
                verified.textContent = "Unverified";
                verified.className = "text-danger";
            } else if (verified.textContent === "pending") {
                verified.textContent = "Pending"
                verified.className = "text-warning";
            }

            td1.appendChild(userID);
            td2.appendChild(fullName);
            td3.appendChild(verified);
            td4.appendChild(verifyUser);
            td4.appendChild(viewUser);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            listUsers.appendChild(tr);

            var docID = doc.id;
            var vwID = document.getElementById(autoViewID);
            var vrID = document.getElementById(autoVerifyID);

            viewUser.addEventListener("click", function () {
                localStorage.setItem("fullName", fullName.textContent);
                localStorage.setItem("phoneNumber", phoneNumber.textContent);
                localStorage.setItem("verified", verified.textContent);
                localStorage.setItem("contactEmail", contactEmail.textContent);
                localStorage.setItem("docID", docID);
                window.location.replace("view_user.html");
            });

            // Validates if it can verify the selected user
            verifyUser.addEventListener("click", function () {
                db.collection("users").doc(vrID.value).update({
                        verified: "verified",
                    })
                    .then(function () {
                        document.getElementById('verifySuccess').innerHTML =
                            "User was successfully verified";
                        document.location.reload(true);
                    })
                    .catch(function (error) {
                        document.getElementById('verifyFailure').innerHTML = "User could not be verified";
                        console.log("Error", error);
                    });
            });
        }

        function users() {
            db.collection("users").get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderUsers(doc);
                })
            })
        }
    </script>
</head>

<body onload="checkLogin(); users()">
    <!--User Central Dashboard-->
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pl-2" id="header">
                <nav id="sidebarMenu" class="d-md-block bg-light sidebar collapse h-100">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-5">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard_logo.svg" alt="gocarIcon">
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="dashboardPage()">
                                <img src="style/dashboard-24px 1.svg" alt="dashboardIcon">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="carPage()">
                                <img src="style/drive_eta-24px 1.svg" alt="carIcon">
                                Car
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="parkingPage()">
                                <img src="style/local_parking-24px 1.svg" alt="parkingIcon">
                                Parking
                            </a>
                        </li>
                        <li class="nav-item my-3 border shadow selected">
                            <a class="nav-link" onclick="userPage()">
                                <img src="style/people-24px 1.svg" alt="userIcon">
                                User Central
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="adminPage()">
                                <img src="style/perm_identity-24px 1.svg" alt="adminIcon">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item my-3">
                            <a class="nav-link" onclick="logOut()">
                                <img src="style/logout-24px 1.svg" alt="logoutIcon">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9 pr-4">
                <div class="container-fluid my-3 footer-align-bottom">
                    <div class="row mt-5">
                        <div class="col-9 my-auto">
                            <h1 class="text-left font-weight-bold ml-15">User Central <img src="style/total_users.svg"
                                    alt="Total Users Icon"></h1>

                            <p id="userNullLogin" class="text-danger" role="alert"></p>
                        </div>
                    </div>

                    <!--User Central Table-->
                    <div class="row mt-5">
                        <div class="col border shadow bg-white rounded-lg p-3">
                            <h5 class="my-auto text-black-50 font-weight-bold">All Users</h5>

                            <!--Search Bar-->
                            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                                <input id="searchInput" type="text" placeholder="Search for users"
                                    class="form-control border-0 bg-light">
                            </div>

                            <!--Success/Failure Messages-->
                            <p class="text-success" id="removeSuccess" role="alert"></p>
                            <p class="text-danger" id="removeFailure" role="alert"></p>

                            <p class="text-success" id="verifySuccess" role="alert"></p>
                            <p class="text-danger" id="verifyFailure" role="alert"></p>

                            <div class="table-responsive">
                                <table class="table table-hover text-center" id="userTableSort" data-sortable>
                                    <thead>
                                        <tr>
                                            <th scope="col" class="align-middle" id="thUser">User ID</th>
                                            <th scope="col" class="align-middle" id="thName">Name</th>
                                            <th scope="col" class="align-middle" id="thStatus">Status</th>
                                            <th scope="col" class="align-middle" data-sortable="false">More Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
